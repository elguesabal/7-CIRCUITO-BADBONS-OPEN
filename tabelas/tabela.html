<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>7° CIRCUITO - BADBONS OPEN</title>
	<meta name="description" content="7° CIRCUITO BADBONS OPEN torneio de badminton entre unidades!">
	<meta property="og:type" content="website">
	<meta property="og:image" content="https://raw.githubusercontent.com/elguesabal/7-CIRCUITO-BADBONS-OPEN/main/src/badbons.jpg" />
	<link rel="icon" href="./src/iconeBadbons.png" type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../javascript/tabelas.js" defer></script>
	<script src="../javascript/load.js" defer></script>
</head>
<body>
	<div id="load" class="load fixed-top">
		<img class="imgLoad" src="../src/iconeBadbons.png" alt="Icone da Badbons">
	</div>

	<table class="table">
		<thead class="table-dark">
			<tr>
				<th scope="col">N°</th>
				<th scope="col">Nome</th>
				<th scope="col">TJ</th>
				<th scope="col">V</th>
				<th scope="col">D</th>
				<th scope="col">VS</th>
				<th scope="col">PF</th>
				<th scope="col">PS</th>
				<th scope="col">SP</th>
			</tr>
		</thead>
		<tbody id="table"></tbody>
	</table>

	<br><br><br><hr>
	<table class="table">
		<thead>
			<tr>
				<th class="text-center" colspan="3" scope="col">Glossário</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="text-center">TJ <i class="bi bi-arrow-right fs-3"></i></td>
				<td colspan="3">Total de jogos disputados</td>
			</tr>
			<tr>
				<td class="text-center">V <i class="bi bi-arrow-right fs-3"></td>
				<td colspan="3">Total de vitorias</td>
			</tr>
			<tr>
				<td class="text-center">D <i class="bi bi-arrow-right fs-3"></td>
				<td colspan="3">Total de derrotas</td>
			</tr>
			<tr>
				<td class="text-center">VS <i class="bi bi-arrow-right fs-3"></td>
				<td colspan="3">Total de sets vencidos</td>
			</tr>
			<tr>
				<td class="text-center">PF <i class="bi bi-arrow-right fs-3"></td>
				<td colspan="3">Pontos feitos</td>
			</tr>
			<tr>
				<td class="text-center">PS <i class="bi bi-arrow-right fs-3"></td>
				<td colspan="3">Pontos sofridos</td>
			</tr>
			<tr>
				<td class="text-center">SP <i class="bi bi-arrow-right fs-3"></td>
				<td colspan="3">Saldo de pontos</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
