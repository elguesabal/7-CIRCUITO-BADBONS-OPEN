<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>7° CIRCUITO - BADBONS OPEN</title>
	<meta name="description" content="7° CIRCUITO BADBONS OPEN torneio de badminton entre unidades!">
	<meta property="og:type" content="website">
	<meta property="og:image" content="https://raw.githubusercontent.com/elguesabal/7-CIRCUITO-BADBONS-OPEN/main/src/badbons.jpg" />
	<link rel="icon" href="./src/iconeBadbons.png" type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
	<script type="module" src="../javascript/jogos.js"></script>
	<script src="../javascript/load.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div id="load" class="load fixed-top">
		<img class="imgLoad" src="../src/iconeBadbons.png" alt="Icone da Badbons">
	</div>

	<div id="loadAdm" class="load fixed-top">
		<div id="spinner"><div class="spinner-border text-primary enviando" role="status"></div></div>
	</div>

	<div id="loadSenha" class="load fixed-top">
		<form id="formSenha" class="row g-3 formSenha" method="get">
			<div class="col-auto mx-auto">
				<input type="password" id="senha" class="form-control" aria-describedby="passwordHelpInline" required>
			</div>
			<button type="submit" class="btn btn-primary">Ok</button>
		</form>
	</div>

	<button type="button" class="btn btn-primary" id="botaoAdm">Enviar alterações</button>

	<div class="container mt-5">
		<div id="jogos" class="table-responsive"></div>
	</div>
</body>
</html>
